<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/main.css" th:href="@{/main.css}">

    <title>Home</title>
</head>
<body>
<div th:replace="home::navBar"></div>


<div class="container-fluid">
    <div class="row">
        <div class="col"></div>
        <div class="col-4">
            <h2 class="text-center">Current Listings</h2>
            <div th:each="listing : ${listings}">
                <div class="card">
                    <h3 class="card-header text-center">[[${listing.title}]]</h3>
                    <div class="card-body">
                        [[${listing.address}]] <br>
                        [[${listing.state}]] <br>
                        [[${listing.price}]] <br>
                        [[${listing.rented}]] <br>
                        <ul>
                            <li><a th:href="@{/listing/{id} (id=${listing.id})}">Listing Detail</a></li>
                            <li><a th:href="@{/admin/updatelisting/{id} (id=${listing.id})}">Update Listing</a></li>
                            <li><a th:href="@{/admin/togglerented/{id} (id=${listing.id})}">Toggle Rented</a></li>
                        </ul>

                        <div th:if="${listing.rented == false}">
                            <button type="button" class="btn btn-success" method="post"
                                    th:href="@{/admin/togglerented/{id} (id=${listing.id})}">Available
                            </button>
                        </div>
                        <div th:if="${listing.rented == true}">
                            <button type="button" class="btn btn-secondary" method="post"
                                    th:href="@{/admin/togglerented/{id} (id=${listing.id})}">Booked
                            </button>
                        </div>

                        <hr class="my-4">
                    </div>
                </div>
            </div>
        </div>
        <div class="col"></div>
    </div>
</div>



<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
